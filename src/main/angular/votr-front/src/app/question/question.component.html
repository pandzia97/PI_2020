<div *ngIf="editEnabled == false">

  <input #questionValue type="text"  [value]="question.value" disabled/>

  <fa-icon (click)="enableEdit()" [icon]="faEdit"></fa-icon>

</div>
<div *ngIf="editEnabled == true">
  <input #questionValue type="text"  [value]="question.value"/>

 <fa-icon (click)="accept(questionValue.value)"  [icon]="faCheck"></fa-icon>
 <fa-icon (click)="discard()"  [icon]="faTimes"></fa-icon>

</div>
<div>
  <app-option *ngFor="let answer of question.answers"
                [option] = "answer" ></app-option>
  <p (click)="addNewAnswer()">Dodaj odpowied≈∫</p>
</div>
