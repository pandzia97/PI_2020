<div id="rejestracja">
  <p>Podaj swój Login</p>
  <input #login type="text" [value]="login.value">
  <p>Podaj swoje hasło:</p>
  <input #password type="password" [value]="payload.password">
  <p>Potwierdź swoje hasło:</p>
  <input #confirmPassword type="password">
  <p>Podaj swój email:</p>
  <input #email type="text" [value]="payload.email">
  <div id="lower">
    <input type="submit" value="Zarejestruj się" (click)="register(login.value, password.value, email.value)">
  </div>
</div>
