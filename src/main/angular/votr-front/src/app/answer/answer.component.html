<div id="answer">

  <h4>{{answer.question.question}}</h4>
  <div id="options" *ngFor="let option of answer.question.options" >
    <input [(ngModel)]="answer.option" (change)="updateAnswer()" type="radio" id="{{option.id}}" [value]="option" name="{{answer.question.id}}"><label
    for="{{option.id}}">{{option.answer}}</label>

  </div>
</div>
